{% include 'base.html' %}
{% load static %}
{% include 'navigation.html' %}

{% block content %}
<br><br>
<h1 class="text-center mb-4">Admin Dashboard</h1>
<br><br><br><br>

<div class="container">
    <div class="row">
        <!-- Doctors Section -->
        <div class="col-sm-4 mb-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-danger">{{ d }}</h2>
                    <h4 class="card-subtitle mb-2 text-primary">Doctors</h4>
                    <a href="{% url 'view_doctor' %}" class="btn btn-primary">View Doctors</a>
                </div>
            </div>
        </div>

        <!-- Patients Section -->
        <div class="col-sm-4 mb-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-danger">{{ p }}</h2>
                    <h4 class="card-subtitle mb-2 text-primary">Patients</h4>
                    <a href="{% url 'view_patient' %}" class="btn btn-primary">View Patients</a>
                </div>
            </div>
        </div>

        <!-- Appointments Section -->
        <div class="col-sm-4 mb-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-danger">{{ a }}</h2>

                    <h4 class="card-subtitle mb-2 text-primary">Appointments</h4>
                    <a href="{% url 'view_appointment' %}" class="btn btn-primary">View Appointments</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
{% include 'footer.html' %}
