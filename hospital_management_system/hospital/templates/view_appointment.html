{% include 'base.html' %}
{% load static %}
{% include 'navigation.html' %}
<div>
    <h2> View Appointment </h2>
        <table id="example" class="table table-striped">
            <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Doctor Name</th>
                    <th>Patient Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in doc %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.doctor.Name}}</td>
                    <td>{{i.patient.Name}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.time}}</td>
                    <td><a href="{% url  'delete_appointment' i.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger">Delete</a></td>
                   

                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>

{% include 'footer.html' %}
