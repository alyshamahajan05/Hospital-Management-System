{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="cdn.datatables.net/2.1.3/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.1.1/css/buttons.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"> </script>
    <script src=" https://cdn.datatables.net/2.1.3/js/dataTables.js"> </script>
    <script src="https://cdn.datatables.net/buttons/3.1.1/js/dataTables.buttons.js"></script> 
    <script src="https://cdn.datatables.net/buttons/3.1.1/js/buttons.dataTables.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"> </script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.1/js/buttons.html5.min.js"> </script>
    <title>Hospital Management System</title>

    <style>
        /* Custom CSS to align search box and buttons horizontally */
        .dataTables_wrapper .dataTables_filter {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .dataTables_wrapper .dataTables_filter label {
            margin: 0;
            margin-right: 1rem;
        }

        .dataTables_wrapper .dataTables_filter input {
            margin-right: 1rem;
        }

        .dataTables_wrapper .dt-buttons {
            margin: 0;
        }
    </style>
    
</head>
<body>
    {% block content %}
    {% endblock content %}
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ],
                initComplete: function() {
                    // Move the search box and buttons to the desired location
                    var api = this.api();
                    var filterContainer = $(api.table().container()).find('.dataTables_filter');
                    var buttonsContainer = $(api.table().container()).find('.dt-buttons');
    
                    // Check if #example_wrapper exists and move elements
                    var wrapper = $('#example_wrapper');
                    if (wrapper.length) {
                        $(filterContainer).appendTo(wrapper);
                        $(buttonsContainer).appendTo(wrapper);
                    }
                    
                    // Optional: Add custom CSS for additional styling if needed
                    // Example: Center align the buttons
                    wrapper.find('.dt-buttons').css({
                        'text-align': 'center'
                    });
                }
            });
        });
    </script>
    
</body>
</html>
